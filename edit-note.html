<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Édition de note</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/note-page.css">
    <link rel="stylesheet" href="css/nav-header.css">
</head>
<body>
    <!-- Barre de navigation commune -->
    <div class="nav-header">
        <button id="nav-home-btn" class="nav-home-btn" aria-label="Retour à l'accueil">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </button>
        <div class="nav-search-container">
            <input type="text" id="nav-search-input" class="nav-search-input" placeholder="Rechercher..." aria-label="Rechercher des notes">
            <button id="nav-search-btn" class="nav-search-btn" aria-label="Lancer la recherche">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        <button id="nav-settings-btn" class="nav-settings-btn" aria-label="Paramètres">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </button>
    </div>

    <header>
        <div class="header-content">
            <h1></h1>
        </div>
    </header>

    <main class="note-page">
        <div class="note-page-container">
            <div id="note-edit-mode">
                <input type="text" id="note-title" placeholder="Titre" aria-label="Titre de la note">
                <textarea id="note-content" placeholder="Contenu (utilisez #hashtag pour ajouter des tags)" aria-label="Contenu de la note"></textarea>

                <div class="categories-container">
                    <div class="categories-label">Catégories:</div>
                    <div id="selected-categories" class="selected-categories"></div>
                    <div class="category-input-container">
                        <input type="text" id="category-input" placeholder="Ajouter une catégorie..." aria-label="Ajouter une catégorie">
                        <div id="category-suggestions" class="category-suggestions"></div>
                    </div>
                </div>

                <div class="hashtags-container">
                    <div class="hashtags-label">Hashtags détectés:</div>
                    <div id="detected-hashtags" class="detected-hashtags"></div>
                </div>

                <div class="note-page-actions">
                    <button id="save-note-btn" class="save-button">Enregistrer</button>
                    <button id="cancel-edit-btn" class="cancel-button">Annuler</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>

    <script type="module" src="js/edit-note.js"></script>
</body>
</html>
