<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Rechercher dans les notes...">
                <button id="search-btn" class="search-button">üîç</button>
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="header-actions">
                <button id="import-export-btn" class="icon-button">‚ÜîÔ∏è</button>
            </div>
        </header>

        <div class="revisit-sections">
            <div id="revisit-section-today" class="revisit-section">
                <div class="revisit-header">
                    <h2 class="revisit-title">Notes du jour</h2>
                </div>
                <div id="revisit-notes-today" class="revisit-notes"></div>
                <div class="show-more-container">
                    <button id="show-more-today" class="show-more-btn">Voir plus</button>
                </div>
            </div>

            <div id="revisit-section-1" class="revisit-section">
                <div class="revisit-header">
                    <h2 class="revisit-title">Notes d'il y a 7 jours</h2>
                    <button class="edit-days-btn">‚öôÔ∏è</button>
                </div>
                <div id="revisit-notes-1" class="revisit-notes"></div>
                <div class="show-more-container">
                    <button id="show-more-1" class="show-more-btn">Voir plus</button>
                </div>
            </div>

            <div id="revisit-section-2" class="revisit-section">
                <div class="revisit-header">
                    <h2 class="revisit-title">Notes d'il y a 14 jours</h2>
                    <button class="edit-days-btn">‚öôÔ∏è</button>
                </div>
                <div id="revisit-notes-2" class="revisit-notes"></div>
                <div class="show-more-container">
                    <button id="show-more-2" class="show-more-btn">Voir plus</button>
                </div>
            </div>
        </div>

        <div id="notes-container" class="notes-container"></div>

        <div id="note-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="note-view-mode">
                    <h2 id="note-view-title"></h2>
                    <div id="note-view-content"></div>
                    <button id="edit-note-btn" class="edit-button">Modifier</button>
                </div>
                <div id="note-edit-mode">
                    <input type="text" id="note-title" placeholder="Titre de la note">
                    <textarea id="note-content" placeholder="Contenu de la note"></textarea>
                    <div class="categories-container">
                        <div class="categories-label">Cat√©gories</div>
                        <div id="selected-categories" class="selected-categories"></div>
                        <div class="category-input-container">
                            <input type="text" id="category-input" placeholder="Ajouter une cat√©gorie">
                            <div id="category-suggestions" class="category-suggestions"></div>
                        </div>
                    </div>
                    <div class="hashtags-container">
                        <div class="hashtags-label">Hashtags d√©tect√©s</div>
                        <div id="detected-hashtags" class="detected-hashtags"></div>
                    </div>
                    <button id="save-note-btn">Enregistrer</button>
                    <button id="delete-note-btn" class="hidden">Supprimer la note</button>
                </div>
            </div>
        </div>

        <div id="import-export-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Importer/Exporter les notes</h2>
                <div class="modal-buttons">
                    <button id="export-btn">Exporter les notes</button>
                    <button id="import-btn">Importer des notes</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                </div>
                <div id="import-status"></div>
            </div>
        </div>

        <div id="days-edit-modal" class="modal">
            <div class="modal-content days-edit-content">
                <span class="close">&times;</span>
                <h2>Modifier le nombre de jours</h2>
                <div class="days-input-container">
                    <label for="days-input">Nombre de jours :</label>
                    <input type="number" id="days-input" min="1" max="365">
                </div>
                <button id="save-days-btn">Enregistrer</button>
            </div>
        </div>

        <button id="add-note-btn" class="fab" aria-label="Ajouter une note">
            <span>+</span>
        </button>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
